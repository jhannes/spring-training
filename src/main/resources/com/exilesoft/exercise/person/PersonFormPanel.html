<wicket:panel>
    <form wicket:id="personForm" method="post">
        <div>
            <label for="personName">Name:</label>
            <input type="text" id="personName" name="personName" wicket:id="personName" />
        </div>
        <div>
            <label for="emailAddress">Email:</label>
            <input type="text" id="emailAddress" name="emailAddress" wicket:id="emailAddress" />
        </div>
        <div>
            <input type="submit" value="Add person" />
        </div>        
    </form>
</wicket:panel>
